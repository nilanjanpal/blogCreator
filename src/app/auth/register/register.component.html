<mat-card>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="email" ngModel name="username" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" ngModel name="password" required>
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" type="submit">Signup</button>
            <button mat-raised-button color="accent" type="button" style="margin-left: 5px;">Clear</button>
        </div>
    </form>
</mat-card>
